<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      #display {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 24px;
        text-align: right;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #248eeb;
      }

     
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="sqrt()">âˆš</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendOperator('.')">.</button>
        <button onclick="power()">^</button>
      </div>
    </div>
    <script>
      let display = document.getElementById("display");
      let expression = "";
      let lastOperation = "";

      function appendNumber(num) {
        expression += num;
        display.value = expression;
      }

      function appendOperator(op) {
        if (!expression || lastOperation) return; // prevent consecutive operators
        expression += op;
        lastOperation = op;
        display.value = expression;
      }

      function clearDisplay() {
        expression = "";
        lastOperation = "";
        display.value = "";
      }

      function sqrt() {
        let result;
        try {
          result = Math.sqrt(eval(expression));
          if (isNaN(result)) throw "Error";
          display.value = result;
          expression = result;
        } catch {
          display.value = "Error";
        }
      }

      function power() {
        if (!expression || lastOperation) return; // prevent misuse
        expression += "**";
        lastOperation = "**";
        display.value = expression;
      }

      function calculate() {
        let result;
        try {
          result = eval(expression);
          if (!isFinite(result)) throw "Error";
          display.value = result;
          expression = result;
          lastOperation = "";
        } catch {
          display.value = "Error";
          expression = "";
        }
      }
    </script>
  </body>
</html>
