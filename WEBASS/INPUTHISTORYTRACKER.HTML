<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input History Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        div{
           
            margin:0 auto;
            box-shadow: 2PX 2PX 8PX rgb(23, 9, 211);
            padding: 2%;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            background: #97c6ee;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <DIV>
        <h3>PRESS ENTER KEY DETECTION</h3>

    <input type="text" id="inputField" placeholder="Type your message and press Enter" />
    <ul id="messageList"></ul>
    </DIV>
    <script>
        const inputField = document.getElementById('inputField');
        const messageList = document.getElementById('messageList');

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                
                const message = inputField.value.trim();
                if (message) {
                  
                    const listItem = document.createElement('li');
                    listItem.textContent = message;
                    messageList.appendChild(listItem);
                    
                  
                    inputField.value = '';
                }
            }
        });
    </script>
</body>
</html>
