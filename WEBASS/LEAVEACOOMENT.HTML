<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section with Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .comment-section {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 2px 2px 8px cyan;
            padding: 2%;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        .char-count {
            font-size: 14px;
            margin-top: 5px;
        }
        .char-count.exceeded {
            color: red;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="comment-section">
        <h2>Leave a Comment</h2>
        <textarea id="commentTextarea" placeholder="Type your comment..."></textarea>
        <div id="charCount" class="char-count">0/200 characters</div>
        <button id="submitButton" disabled>Submit</button>
    </div>

    <script>
        const textarea = document.getElementById('commentTextarea');
        const charCount = document.getElementById('charCount');
        const submitButton = document.getElementById('submitButton');
        const maxLength = 200;

        textarea.addEventListener('input', () => {
            const textLength = textarea.value.length;
            charCount.textContent = `${textLength}/${maxLength} characters`;

            if (textLength > maxLength) {
                charCount.classList.add('exceeded');
                submitButton.disabled = true; 
            } else {
                charCount.classList.remove('exceeded');
                submitButton.disabled = textLength === 0; 
            }
        });

        submitButton.addEventListener('click', () => {
            alert('Comment submitted!');
        });
    </script>
</body>
</html>
