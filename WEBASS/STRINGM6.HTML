<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2PX 2PX 8PX cyan;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>String Manipulation</h1>
        <input type="text" id="string1" placeholder="Enter first string">
        <input type="text" id="string2" placeholder="Enter second string">
        <button onclick="manipulateStrings()">processArray</button>
        <div id="result"></div>
    </div>

    <script>
        function manipulateStrings() {
            const string1 = document.getElementById('string1').value;
            const string2 = document.getElementById('string2').value;
            const array1 = string1.split('');
            const array2 = string2.split('');
            const reversedArray = array1.reverse();
            const resultArray = reversedArray.concat(array2);
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <strong>Length of Resulting Array:</strong> ${resultArray.length}<br>
                <strong>Last Element:</strong> ${resultArray[resultArray.length - 1]}
            `;
        }
    </script>
</body>
</html>
