<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Character Code Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #0daf17;
        }
        th{
            background-color: #0daf17;
        }
       
    </style>
</head>
<body>
    <h1>ASCII Character Code Chart</h1>
    <input type="text" id="searchInput" placeholder="Enter character or ASCII code" oninput="search()">
    
    <table id="asciiTable">
        <thead>
            <tr>
                <th>ASCII Character</th>
                <th>Decimal Code</th>
                <th>Hexadecimal Code</th>
                <th>Binary Code</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function generateAsciiTable() {
            const tableBody = document.getElementById('asciiTable').getElementsByTagName('tbody')[0];
            for (let i = 0; i < 128; i++) {
                const char = String.fromCharCode(i);
                const decimal = i;
                const hexadecimal = i.toString(16).toUpperCase();
                const binary = i.toString(2).padStart(7, '0');
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${char}</td>
                    <td>${decimal}</td>
                    <td>${hexadecimal}</td>
                    <td>${binary}</td>
                `;
                tableBody.appendChild(row);
            }
        }
        function search() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#asciiTable tbody tr');
            rows.forEach(row => {
                const charCell = row.cells[0].innerText.toLowerCase();
                const decimalCell = row.cells[1].innerText.toLowerCase();
                if (charCell.includes(input) || decimalCell.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        generateAsciiTable();
    </script>
</body>
</html>
